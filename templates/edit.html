<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <nav>
        <img src="/static/img/PRODUCTS.png" alt="logo">
    </nav>
    <form action="{{ url_for('edit_product', produto_id=produto.id) }}" method="POST">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" value="{{ produto.name }}" required>

        <label for="description">Descrição:</label>
        <input type="text" name="description" id="description" value="{{ produto.description }}" required>

        <label for="value">Valor:</label>
        <input type="number" name="value" id="value" step="0.01" value="{{ produto.value }}" required>

        <label for="disponible">Disponível para venda?</label>
        <select name="disponible" id="disponible" required>
            <option value="yes" {% if produto.disponible == 'yes' %}selected{% endif %}>Sim</option>
            <option value="no" {% if produto.disponible == 'no' %}selected{% endif %}>Não</option>
        </select>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
